<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tactica FC - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#002855" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  </head>
<body>

  <header>
    <img class="logo" src="assets/logos/logo-tactica-fc.png" alt="Tactica FC Logo" />
    <h1>Tic Tac Toe Football</h1>
  </header>

  <main>
    <div class="grid-container" id="grid"></div>

  <div class="search-container">
    <button id="reveal-button" title="Show the solution">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
           fill="none" stroke="white" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 4v16"></path>
        <path d="M4 4c1.5-1 3.5-1 5 0s3.5 1 5 0 3.5-1 5 0v10c-1.5-1-3.5-1-5 0s-3.5 1-5 0-3.5-1-5 0"></path>
      </svg>
    </button>
  
    <div class="search-wrapper">
      <input type="text" id="player-search" placeholder="Type a player's name..." autocomplete="off" />
      <ul id="suggestions"></ul>
    </div>
  </div>
  </main>

  <script src="js/clubs.js"></script>
  <script src="js/playerData.js"></script>
  <script src="js/legendPlayerData.js"></script>
  <script src="js/retiredPlayerData.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
