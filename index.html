<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tactica FC - Home</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#002855" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <img class="logo" src="assets/logos/logo-tactica-fc.png" alt="Tactica FC Logo" />
    <h1>Tactica FC</h1>
  </header>

  <main class="home-main">
    <section class="game-banner">
      <img src="assets/banners/tictactoe.png" alt="Tic Tac Toe Game" class="banner-img">
      <h2>Tic Tac Toe Football</h2>
      <p>Try to fill the grid</p>
      <a href="tictactoe.html" class="play-button">Play</a>
    </section>

    <section class="game-banner">
      <img src="assets/banners/50kgoalschallenge.png" alt="50000 Goals Challenge" class="banner-img">
      <h2>50K Goals Challenge</h2>
      <p>Try to beat your best score</p>
      <a href="50kchallenge.html" class="play-button">Play</a>
    </section>
  </main>

</body>
</html>
